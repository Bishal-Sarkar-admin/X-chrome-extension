<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="task-tracker">
      <h1>My Tasks</h1>
      <div id="task-container"></div>
      <input
        type="text"
        style="display: none"
        id="new-task"
        placeholder="Enter a new task..."
      />
      <button id="add-task-button" style="display: none">Add Task</button>

      <button id="pip-button">Open in PiP</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
